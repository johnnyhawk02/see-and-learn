<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="See and Learn" />
  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/logo192.png" />
  <title>See and Learn - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f0f8ff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    
    .container {
      max-width: 500px;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #4b7bec;
      margin-bottom: 20px;
    }
    
    p {
      line-height: 1.6;
      margin-bottom: 20px;
    }
    
    .icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    
    button {
      background-color: #4b7bec;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 10px;
      font-weight: bold;
      -webkit-appearance: none;
      width: 80%;
      touch-action: manipulation;
    }
    
    button:hover,
    button:active {
      background-color: #3867d6;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      width: 100%;
    }

    .status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      display: none;
    }

    .status.success {
      background-color: #d4edda;
      color: #155724;
      display: block;
    }

    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      display: block;
    }

    .status.warning {
      background-color: #fff3cd;
      color: #856404;
      display: block;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 2s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¶</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection or the app failed to load from the cache.</p>
    <p>Don't worry - if you've preloaded all resources, the app should still work!</p>
    
    <div class="button-container">
      <button id="tryFromCache">Launch App from Cache</button>
      <button id="directLaunch">Direct Launch (iOS)</button>
      <button id="tryAgain">Try Again with Network</button>
    </div>

    <div id="status" class="status"></div>
    <div id="loader" class="loader"></div>
  </div>

  <script>
    // Elements
    const tryFromCacheButton = document.getElementById('tryFromCache');
    const directLaunchButton = document.getElementById('directLaunch');
    const tryAgainButton = document.getElementById('tryAgain');
    const statusEl = document.getElementById('status');
    const loaderEl = document.getElementById('loader');
    
    // Detect iOS
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    
    // If we're not on iOS, hide the iOS-specific button
    if (!isIOS) {
      directLaunchButton.style.display = 'none';
    }

    // Show a status message
    function showStatus(message, type) {
      statusEl.textContent = message;
      statusEl.className = `status ${type}`;
    }

    // Show loader
    function showLoader() {
      loaderEl.style.display = 'block';
    }

    // Hide loader
    function hideLoader() {
      loaderEl.style.display = 'none';
    }

    // Try to load the app from cache
    tryFromCacheButton.addEventListener('click', async () => {
      showLoader();
      showStatus('Checking for cached app...', 'warning');
      
      // Cache versions to check, newest first
      const cacheVersions = [
        'see-and-learn-cache-v3',
        'see-and-learn-cache-v2',
        'see-and-learn-cache-v1'
      ];
      
      try {
        let cachedIndex = null;
        let successVersion = '';
        
        // Try each cache version
        for (const version of cacheVersions) {
          try {
            const cache = await caches.open(version);
            if (!cache) continue;
            
            const indexResponse = await cache.match(new Request('/index.html'));
            if (indexResponse) {
              cachedIndex = indexResponse;
              successVersion = version;
              break;
            }
            
            // Try root path
            const rootResponse = await cache.match(new Request('/'));
            if (rootResponse) {
              cachedIndex = rootResponse;
              successVersion = version;
              break;
            }
          } catch (err) {
            console.error(`Error checking cache ${version}:`, err);
          }
        }
        
        if (cachedIndex) {
          // We found index.html in cache
          showStatus(`Found app in cache (${successVersion}). Launching...`, 'success');
          
          try {
            // Get its text
            const html = await cachedIndex.text();
            
            // Create a data URL from the HTML
            const dataUrl = 'data:text/html;charset=utf-8,' + encodeURIComponent(html);
            
            // Redirect after a short delay
            setTimeout(() => {
              // For iOS, try to use window.location.replace for better compatibility
              if (isIOS) {
                window.location.replace(dataUrl);
              } else {
                window.location.href = dataUrl;
              }
            }, 1000);
          } catch (error) {
            showStatus('Error converting cached HTML: ' + error.message, 'error');
            hideLoader();
          }
        } else {
          // No cached app found
          showStatus('Could not find app in any cache. You may need to use the app online first to cache resources.', 'error');
          hideLoader();
        }
      } catch (error) {
        console.error('Error loading from cache:', error);
        showStatus('Error accessing cache: ' + error.message, 'error');
        hideLoader();
      }
    });
    
    // Direct launch for iOS (simple approach)
    directLaunchButton.addEventListener('click', () => {
      showStatus('Attempting direct launch...', 'warning');
      showLoader();
      
      // Redirect to root
      setTimeout(() => {
        // Try basic approaches for iOS
        window.location.replace('/');
      }, 500);
    });

    // Try to refresh the page
    tryAgainButton.addEventListener('click', () => {
      showStatus('Trying to reconnect...', 'warning');
      showLoader();
      
      // Force reload with cache validation
      setTimeout(() => {
        window.location.reload(true);
      }, 500);
    });

    // Check if we're back online
    window.addEventListener('online', () => {
      showStatus('You are back online! Reloading...', 'success');
      setTimeout(() => {
        window.location.reload(true);
      }, 800);
    });
    
    // Attempt to check cache automatically
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        // Modern cache check
        if ('caches' in window) {
          let appFound = false;
          
          // Check all cache versions
          for (const version of ['see-and-learn-cache-v3', 'see-and-learn-cache-v2', 'see-and-learn-cache-v1']) {
            try {
              const cache = await caches.open(version);
              if (!cache) continue;
              
              const keys = await cache.keys();
              const hasIndex = keys.some(request => 
                request.url.endsWith('/index.html') || 
                request.url.endsWith('/'));
                
              if (hasIndex) {
                appFound = true;
                showStatus(`Found cached app in ${version} - you can launch it using the buttons above`, 'success');
                break;
              }
            } catch (err) {
              console.error(`Error checking cache ${version}:`, err);
            }
          }
          
          if (!appFound) {
            showStatus('No cached app found. You need to use the app online first to cache resources.', 'warning');
          }
        } else {
          showStatus('Your browser does not support caching - offline mode won\'t work', 'error');
        }
      } catch (error) {
        console.error('Error checking cache:', error);
      }
    });
  </script>
</body>
</html>
